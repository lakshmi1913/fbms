<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Feedback System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('signin')}}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('signup')}}">Registration</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h3 class="text-center py-3 text-decoration-underline">Sign Up</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <form method="POST" action="/signup">
                  <div class="row mb-2">
                    <div class="col">
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                          </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone">
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">College</label>
                            <input type="text" class="form-control" id="college" name="college" placeholder="Enter college">
                          </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="mb-1">
                            <label for="formGroupExampleInput" class="form-label">Course</label>
                            <input type="text" class="form-control" id="course" name="course" placeholder="Enter course">
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-1">
                            <label for="formGroupExampleInput2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                          </div>
                    </div>
                </div>  
                  
                  <button type="submit" class="btn btn-success d-block w-100">Sign Up</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
